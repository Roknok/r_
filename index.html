<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Object Manipulation</title>
<style>
  * {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffccd5;
    perspective: 800px;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    touch-action: none;
  }

  .cube-container {
    width: 150px;
    height: 150px;
    position: relative;
  }

  .cube {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5em;
    color: white;
    font-weight: bold;
    backface-visibility: hidden;
  }

  .front  { background: #ff6b81; transform: rotateY(0deg) translateZ(75px); }
  .back   { background: #ff3f4b; transform: rotateY(180deg) translateZ(75px); }
  .right  { background: #ff85a1; transform: rotateY(90deg) translateZ(75px); }
  .left   { background: #ff4f79; transform: rotateY(-90deg) translateZ(75px); }
  .top    { background: #ff758f; transform: rotateX(90deg) translateZ(75px); }
  .bottom { background: #ff2f55; transform: rotateX(-90deg) translateZ(75px); }

  @media (max-width: 400px) {
    .cube-container { width: 120px; height: 120px; }
    .face { font-size: 1em; }
  }
</style>
</head>
<body>

<div class="cube-container">
  <div class="cube" id="cube">
    <div class="face front">‚ù§Ô∏è Love You</div>
    <div class="face back">Darling üíó</div>
    <div class="face right">üíñ Be Mine</div>
    <div class="face left">üíï Forever</div>
    <div class="face top">Sweetheartüíå</div>
    <div class="face bottom">üíû Always</div>
  </div>
</div>

<script>
const cube = document.getElementById('cube');
let rotationX = -20;
let rotationY = 45;
let rotationZ = 0;
let scale = 1;
let lastTime = null;
let isDragging = false;
let previousX, previousY;

// Auto rotation axes
let axes = ['x', 'y', 'z'];
let currentAxis = 'y';
let direction = 1;
function changeAxis() {
  currentAxis = axes[Math.floor(Math.random() * axes.length)];
  direction = Math.random() < 0.5 ? 1 : -1;
}
setInterval(changeAxis, 4000); // switch axis every 4 sec

// Drag functions
function startDrag(x, y) {
  isDragging = true;
  previousX = x;
  previousY = y;
}

function dragMove(x, y) {
  if (!isDragging) return;
  const deltaX = x - previousX;
  const deltaY = y - previousY;
  rotationY += deltaX * 0.5;
  rotationX -= deltaY * 0.5;
  previousX = x;
  previousY = y;
}

function endDrag() {
  isDragging = false;
}

cube.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
window.addEventListener('mousemove', e => dragMove(e.clientX, e.clientY));
window.addEventListener('mouseup', endDrag);

cube.addEventListener('touchstart', e => startDrag(e.touches[0].clientX, e.touches[0].clientY));
cube.addEventListener('touchmove', e => { dragMove(e.touches[0].clientX, e.touches[0].clientY); e.preventDefault(); });
cube.addEventListener('touchend', endDrag);

// Animation loop
function animate(time) {
  if (!lastTime) lastTime = time;
  const delta = time - lastTime;
  lastTime = time;

  // Automatic rotation when not dragging
  if (!isDragging) {
    const speed = 0.03 * delta; // slow rotation
    if (currentAxis === 'x') rotationX += speed * direction;
    else if (currentAxis === 'y') rotationY += speed * direction;
    else rotationZ += speed * direction;
  }

  // Very gradual breathing using sine wave
  scale = 1 + 0.05 * Math.sin(time * 0.002); // subtle, slow
  cube.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg) rotateZ(${rotationZ}deg) scale(${scale})`;
  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>You Are My Universe</title>
<style>
  html,body {
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    font-family:'Poppins',sans-serif;
    color:white;
  }
  canvas { position:absolute; top:0; left:0; width:100%; height:100%; display:block; }
  h1 {
    position:absolute; top:44%; left:50%;
    transform:translate(-50%,-50%);
    font-size:1.5em; text-align:center;
    color:#ffb3da;
    text-shadow:0 0 20px #ff7ac7, 0 0 40px #ff55bb;
    user-select:none;
  }
  .hint {
    position:absolute;
    top:52%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:1em;
    color:#ffd6f7;
    text-shadow:0 0 10px #ff8cd6, 0 0 20px #ff55bb;
    opacity:0.8;
    animation: glow 2s ease-in-out infinite alternate;
    user-select:none;
    text-align: center;
  }
  @keyframes glow {
    from { opacity:0.6; text-shadow:0 0 8px #ff7ac7; }
    to { opacity:1; text-shadow:0 0 18px #ffb3da; }
  }
  div{
    color:white;
    position: absolute;
    right:10px;
    bottom: 10px;
    font-size: 15px;
  }
  label{
    font-size: 20px;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<h1>You are my universe ğŸ’«â¤ï¸</h1>
<p class="hint">(click anywhere to make a wish ğŸ’«)</p>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let w, h, stars = [], shootingStars = [];
let touchUsed = false; // prevent double firing on mobile

const wishes = [
  "I wish you happiness ğŸ’–",
  "May our love shine forever âœ¨",
  "You are my brightest star ğŸŒŸ",
  "I wish for your smile ğŸ˜Š",
  "Forever with you ğŸ’",
  "I wish your dreams come true ğŸŒ™",
  "Love you endlessly ğŸ’«",
  "You make my world glow ğŸ’—",
  "Our hearts are one â¤ï¸",
  "May our love bloom forever ğŸŒ·",
  "You and me, always ğŸ’",
  "Forever yours ğŸ’",
  "I wish our hearts never drift apart ğŸ’«",
  "I wish our story never ends ğŸ“–",
  "May our love never fade â¤ï¸",
  "I wish every day was with you ğŸŒ¸",
  "May our hearts always find each other ğŸ’“",
  "My heart belongs to you ğŸ’",
  "Youâ€™re my favorite dream ğŸŒ™âœ¨",
  "You complete my world ğŸŒâ¤ï¸",
  "I wish our souls stay intertwined forever ğŸ”—ğŸ’«",
  "You are my reason to smile ğŸ˜ŠğŸ’—",
  "I wish to be by your side, always ğŸ¤ğŸŒ™",
  "I wish to meet you in every lifetime â™¾ï¸ğŸ’",
];

function resize(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// Generate background stars
for(let i=0;i<150;i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    size: Math.random()*1.2,
    alpha: Math.random()*0.8+0.2,
    twinkle: Math.random()*0.1+0.05
  });
}

// Create a shooting star
function createShootingStar(x,y){
  const angle = Math.random() * Math.PI * 1.5 - Math.PI/3; 
  const speed = 3 + Math.random() * 2;
  const vx = Math.cos(angle) * speed;
  const vy = Math.sin(angle) * speed;
  const wish = wishes[Math.floor(Math.random() * wishes.length)];
  const offset = 25;
  const textX = x + Math.cos(angle - Math.PI/2) * offset;
  const textY = y + Math.sin(angle - Math.PI/2) * offset;

  shootingStars.push({
    x,y,vx,vy,
    angle,
    life:1,
    size:1+Math.random()*1,
    wish,
    textX,
    textY
  });
}

// Handle interactions
canvas.addEventListener('click', e=>{
  if (touchUsed) return;
  const rect = canvas.getBoundingClientRect();
  createShootingStar(e.clientX-rect.left,e.clientY-rect.top);
});
canvas.addEventListener('touchstart', e=>{
  touchUsed = true;
  const t = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  createShootingStar(t.clientX-rect.left,t.clientY-rect.top);
  setTimeout(()=>touchUsed=false,300);
});

// Animate
function animate(){
  ctx.fillStyle = "rgba(10,10,20,0.3)";
  ctx.fillRect(0,0,w,h);

  // background stars
  for(let s of stars){
    s.alpha += s.twinkle * (Math.random()<0.5?-1:1);
    s.alpha = Math.min(1, Math.max(0.1, s.alpha));
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.fill();
  }

  // shooting stars
  for(let i=shootingStars.length-1;i>=0;i--){
    let sh = shootingStars[i];
    sh.x += sh.vx;
    sh.y += sh.vy;
    sh.life -= 0.015;

    // âŒ removed out-of-bounds check
    if(sh.life <= 0){ 
      shootingStars.splice(i,1); 
      continue; 
    }

    const tailLen = 18;
    const grad = ctx.createLinearGradient(sh.x,sh.y,sh.x-sh.vx*tailLen,sh.y-sh.vy*tailLen);
    grad.addColorStop(0,`rgba(255,220,255,${sh.life})`);
    grad.addColorStop(1,'rgba(255,255,255,0)');
    ctx.strokeStyle = grad;
    ctx.lineWidth = sh.size;
    ctx.beginPath();
    ctx.moveTo(sh.x,sh.y);
    ctx.lineTo(sh.x-sh.vx*tailLen,sh.y-sh.vy*tailLen);
    ctx.stroke();

    ctx.save();
    ctx.shadowBlur = 8;
    ctx.shadowColor = `rgba(255,200,255,${sh.life})`;
    ctx.beginPath();
    ctx.arc(sh.x,sh.y,sh.size*1.4,0,Math.PI*2);
    ctx.fillStyle=`rgba(255,240,255,${sh.life})`;
    ctx.fill();
    ctx.restore();

    ctx.save();
    ctx.translate(sh.textX, sh.textY);
    let angle = sh.angle;
    if (angle > Math.PI/2 || angle < -Math.PI/2) angle += Math.PI;
    ctx.rotate(angle);
    ctx.font = "14px Poppins";
    ctx.fillStyle = `rgba(255,200,255,${sh.life})`;
    ctx.textAlign = "center";
    ctx.fillText(sh.wish, 0, 0);
    ctx.restore();
  }

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>

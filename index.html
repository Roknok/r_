<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>As You Like It</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Dynamic message div -->
  <div id="message" style="margin-bottom: 1rem; font-size: 1.2rem; color: #333;">HI</div>

  <div class="input-container">
    <input type="text" id="inputBox" placeholder="Type something..." />
  </div>
  <div class="button-grid" id="grid">
    <button class="btn btn2" onclick="changeBackground()">Change BG</button>
    <button class="btn btn4" onclick="Increase()">+</button>
    <button class="btn btn5" onclick="Decrease()">-</button>
    <button class="btn btn7" onclick="redirectToYouTube()">Fun</button>
    <button class="btn btn8" onclick="Copy()">Copy</button>
    <button class="btn btn9" onclick="Flip()">Flip</button>
    <button class="btn btn10" onclick="Rain()">Rain</button>
    <button class="btn btn6" onclick="Confetti()">Confetti</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
